<!doctype html>
<html lang="ja">
  <head>
    <title>ROS Image Web Viewer</title>  
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <div class='vr_view'>
      <script src="js/twist_pub.js"></script>
      <script src="js/image_sub.js"></script>
      <div class='buttons_l'>
        <button onclick="location.reload()">更新</button>
        <button id="forward">前</button>
        <button id="backward">後</button>
      </div>
      <div class='buttons_r'>
        <button id="left">左</button>
        <button id="right">右</button>
      </div>
      <script src="js/vel_button.js"></script>
    </div>
  </body>
</html>
